<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        #chatbox {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 85%;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffdb4d;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="chatbox">
        <h1>Lemon AI Chatbot</h1>
        <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button onclick="getResponse()">Send</button>
        <p id="response">Lemon AI: Hello! How can I assist you today?</p>
    </div>

    <script>
        class LemonAI {
            constructor() {
                this.responses = {
                    "hello": ["Hello! How can I assist you today?", "Hey there!", "Hi! What’s up?"],
                    "hi": ["Hi! What can I do for you?", "Hey! How’s your day?", "Hello! Need anything?"],
                    "how are you": ["I'm just a program, but I'm here to help!", "I’m great! How about you?", "Always ready to chat!"],
                    "bye": ["Goodbye! Have a great day!", "See you later!", "Take care!"],
                    "who created you": ["I was created by a developer who loves AI!", "A programmer brought me to life!", "I exist thanks to coding magic!"],
                    "what can you do": ["I can chat, tell jokes, and do math!", "I can help with general knowledge and calculations.", "Try asking me a question!"],
                    "can you do math": ["Yes! Try asking me a math question.", "I can solve math problems. Give me one!", "Need a calculation? I’m ready!"],
                    "tell me about space": ["Space is vast and full of wonders!", "The universe is always expanding!", "Did you know? There’s no sound in space!"],
                    "tell me about the ocean": ["The ocean covers over 70% of Earth!", "There are creatures in the deep ocean we’ve never seen!", "The ocean influences the planet’s climate!"],
                    "tell me a joke": [
                        "Why don’t skeletons fight each other? Because they don’t have the guts!",
                        "Why did the math book look sad? It had too many problems!",
                        "Why don’t programmers like nature? It has too many bugs!",
                        "Why did the scarecrow win an award? Because he was outstanding in his field!",
                        "Why can't you give Elsa a balloon? Because she will let it go!",
                        "What did one wall say to the other? 'I’ll meet you at the corner!'",
                        "Why did the bicycle fall over? Because it was two-tired!",
                        "Why don’t eggs tell jokes? Because they might crack up!",
                        "Why do cows have hooves instead of feet? Because they lactose!",
                        "Why did the golfer bring an extra pair of pants? In case he got a hole in one!",
                        "Why was the math teacher suspicious of the graph? It seemed a little sketchy!",
                        "How do you organize a space party? You planet!",
                        "Why did the computer catch a cold? It left its Windows open!",
                        "What do you call fake spaghetti? An impasta!",
                        "Why did the tomato turn red? Because it saw the salad dressing!",
                        "What do you call cheese that isn’t yours? Nacho cheese!",
                        "What do you call an alligator in a vest? An investigator!",
                        "Why did the coffee file a police report? It got mugged!",
                        "Why don't secrets last in a bank? Because there's too much interest!",
                        "What’s brown and sticky? A stick!"
                    ],
                    "tell me something funny": [
                        "Why don’t skeletons fight each other? Because they don’t have the guts!",
                        "Why did the math book look sad? It had too many problems!",
                        "What’s orange and sounds like a parrot? A carrot!",
                        "I told my wife she should embrace her mistakes. She gave me a hug.",
                        "Parallel lines have so much in common. It’s a shame they’ll never meet.",
                        "Why did the cookie cry? Because his mom was a wafer too long!",
                        "What do you call a bear with no teeth? A gummy bear!"
                    ],
                    "make me laugh": [
                        "Why do ducks have feathers? To cover their butt-quacks!",
                        "Why do cows wear bells? Because their horns don’t work!",
                        "Why don’t sharks like fast food? Because they can’t catch it!",
                        "Why don’t some couples go to the gym? Because some relationships don’t work out!",
                        "I only know 25 letters of the alphabet… I don’t know y.",
                        "Why did the belt go to jail? Because it held up a pair of pants!"
                    ]
                };
            }

            respond(inputText) {
                inputText = inputText.toLowerCase().trim();

                if (this.isMathExpression(inputText)) {
                    return this.calculateMath(inputText);
                }

                const response = this.responses[inputText];
                if (response) {
                    return response[Math.floor(Math.random() * response.length)];
                }

                return "I'm not sure how to respond to that. Can you ask something else?";
            }

            isMathExpression(text) {
                return /^[\d+\-*/().\s]+$/.test(text);
            }

            calculateMath(expression) {
                try {
                    return `The answer is: ${eval(expression)}`;
                } catch (error) {
                    return "Sorry, I couldn't calculate that. Please check your input.";
                }
            }
        }

        function getResponse() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            const lemonAI = new LemonAI();
            const response = lemonAI.respond(userInput);
            document.getElementById('response').innerText = "Lemon AI: " + response;
            document.getElementById('userInput').value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                getResponse();
            }
        }
    </script>

</body>
</html>
