<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #ffcc00;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-body {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.user {
            text-align: right;
            color: #007bff;
        }
        .chat-message.ai {
            text-align: left;
            color: #333;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .chat-footer input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        .chat-footer button {
            padding: 10px 15px;
            margin-left: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Lemon AI
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const responses = {
            "hello": "Hello! How can I assist you today?",
            "hi": "Hi there! What can I do for you?",
            "how are you": "I'm just a program, but I'm here to help you!",
            "bye": "Goodbye! Have a great day!",
            "what is your name": "I'm Lemon AI, your friendly assistant.",
            "tell me a joke": "Why don't scientists trust atoms? Because they make up everything!",
            "what can you do": "I can chat with you and answer simple questions. Try asking me something!",
        };

        function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim().toLowerCase();
            const chatBody = document.getElementById("chatBody");

            if (userInput) {
                // Display user's message
                const userMessage = document.createElement("div");
                userMessage.className = "chat-message user";
                userMessage.innerText = userInput;
                chatBody.appendChild(userMessage);

                // Get AI response
                const aiResponse = responses[userInput] || "I'm not sure how to respond to that. Can you ask something else?";
                const aiMessage = document.createElement("div");
                aiMessage.className = "chat-message ai";
                aiMessage.innerText = aiResponse;
                chatBody.appendChild(aiMessage);

                // Scroll to the bottom of the chat
                chatBody.scrollTop = chatBody.scrollHeight;

                // Clear input field
                document.getElementById("userInput").value = "";
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
