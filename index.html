<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon AI - school & research Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f2a2;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #eafbfc;
            text-align: left;
        }
        .user, .bot {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }
        .user { background: #ffc163; text-align: right; }
        .bot { background: #feef3e; }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background: #fbe385;
            border: none;
            border-radius: 5px;
        }
        button:hover { background: #f9dd72; }
        .instructions {
            background: #ffdb4d;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>üçã Lemon AI - School & research Helper üçã</h2>
    <div class="chat-box" id="chatBox">
        <div class="bot">Hello! I'm Lemon AI. I can help ypu with any work you need</div>
    </div>
    <input type="text" id="userInput" placeholder="Ask me something...">
    <button onclick="sendMessage()">Send</button>
    <div class="instructions">
        <h3>How to Use Lemon AI</h3>
        <p>For Wikipedia search, type: <b>wikipedia [your topic]</b></p>
        <p>For math, enter an expression like: <b>5+7*3</b></p>
        <p>For Google search, type: <b>search [your query]</b></p>
    </div>
</div>

<script>
    async function searchWikipedia(query) {
        try {
            let response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
            let data = await response.json();
            if (data.extract) {
                return `${data.extract} <br><a href='${data.content_urls.desktop.page}' target='_blank'>Read more on Wikipedia</a>`;
            } else {
                return "I couldn't find anything on Wikipedia.";
            }
        } catch (error) {
            return "Sorry, I had trouble getting information from Wikipedia.";
        }
    }

    function calculateMath(expression) {
        try {
            if (/[^0-9+\-*/(). ]/.test(expression)) {
                return "Invalid math expression.";
            }
            let result = Function(`'use strict'; return (${expression})`)();
            return `The answer is: ${result}`;
        } catch {
            return "I couldn't calculate that. Try something simple like '5+7*3'.";
        }
    }

    function searchGoogle(query) {
        let searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        return `Click <a href='${searchUrl}' target='_blank'>here</a> to search Google for '${query}'.`;
    }

    async function getResponse(userMessage) {
        if (/^search\s+(.+)/i.test(userMessage)) {
            let searchQuery = userMessage.match(/^search\s+(.+)/i)[1];
            return searchGoogle(searchQuery);
        } else if (/^wikipedia\s+(.+)/i.test(userMessage)) {
            let wikiQuery = userMessage.match(/^wikipedia\s+(.+)/i)[1];
            return await searchWikipedia(wikiQuery);
        } else if (/^[0-9+\-*/(). ]+$/.test(userMessage)) {
            return calculateMath(userMessage);
        }
        return "I can help with Wikipedia, math, and Google searches. Try asking in a different way!";
    }

    async function sendMessage() {
        let inputField = document.getElementById("userInput");
        let chatBox = document.getElementById("chatBox");
        let userMessage = inputField.value.trim();

        if (userMessage === "") return;

        chatBox.innerHTML += `<div class='user'>You: ${userMessage}</div>`;

        let botResponse = await getResponse(userMessage);
        chatBox.innerHTML += `<div class='bot'>Lemon AI: ${botResponse}</div>`;

        inputField.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
