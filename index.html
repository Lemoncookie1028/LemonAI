<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon AI - Your Friendly Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f2a2; /* Yellow background */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #ffdb4d; /* Lemon Yellow */
            margin-top: 20px;
        }
        #chatbox {
            border: 1px solid #ffdb4d;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #fff;
        }
        #userInput {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            margin: 10px auto;
            display: block;
            font-size: 16px;
            border: 1px solid #ffdb4d;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
            background-color: #ffdb4d;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #f7c200; /* Slightly darker yellow for hover effect */
        }
        .lemon {
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: #ffdb4d;
            border-radius: 50%;
            display: inline-block;
        }
        #instructions {
            background-color: #ffdb4d;
            padding: 15px;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Lemon AI - Your Friendly Assistant</h1>

    <div id="chatbox"></div>

    <div id="instructions">
        <h2>How to Use Wikipedia Feature:</h2>
        <p>You can ask me to search Wikipedia for any topic!</p>
        <p>Simply type: <strong>search Wikipedia for [your topic]</strong></p>
        <p>For example, you can type:</p>
        <pre>search Wikipedia for JavaScript</pre>
    </div>

    <input type="text" id="userInput" placeholder="Ask me something..." />
    <button onclick="sendMessage()">Send</button>

    <div>
        <div class="lemon"></div>
        <div class="lemon"></div>
        <div class="lemon"></div>
    </div>

    <script>
        async function searchWikipedia(query) {
            try {
                let response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                let data = await response.json();
                if (data.extract) {
                    return data.extract;
                } else {
                    return "I couldn't find anything on Wikipedia.";
                }
            } catch (error) {
                return "Sorry, I had trouble getting information from Wikipedia.";
            }
        }

        const responses = {
            "hello": ["Hello! How can I assist you?", "Hi there!", "Hey!"],
            "how are you": ["I'm doing great! How about you?", "I'm here to help!"],
            "tell me a joke": [
                "Why did the math book look sad? Because it had too many problems!",
                "What do you call cheese that isnâ€™t yours? Nacho cheese!"
            ],
            "bye": ["Goodbye! Have a great day!", "See you later!"],
            "weather": ["I can't check the weather, but you can look outside or use a weather app!"],
            "name": ["I'm Lemon AI, your assistant.", "You can call me Lemon AI!"]
        };

        async function getAIResponse(userInput) {
            let input = userInput.toLowerCase();
            
            // Check if the user wants Wikipedia info
            if (input.startsWith("search wikipedia for")) {
                let query = input.replace("search wikipedia for", "").trim();
                let wikiResponse = await searchWikipedia(query);
                return wikiResponse;
            }

            // Check if it's a pre-defined response
            for (let key in responses) {
                if (input.includes(key)) {
                    let response = responses[key][Math.floor(Math.random() * responses[key].length)];
                    return response;
                }
            }

            let defaultResponse = "I'm not sure how to respond to that.";
            return defaultResponse;
        }

        async function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            if (userInput === "") return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

            let botResponse = await getAIResponse(userInput);
            chatbox.innerHTML += `<p><strong>Lemon AI:</strong> ${botResponse}</p>`;

            document.getElementById("userInput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
