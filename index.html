<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon AI - Wikipedia Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f2a2; /* Light yellow */
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ffdb4d;
            padding: 10px;
            background: #fff;
            text-align: left;
        }
        .user, .bot {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }
        .user { background: #d1e7ff; text-align: right; }
        .bot { background: #e6e6e6; }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background: #ffdb4d;
            color: black;
            border: none;
            border-radius: 5px;
        }
        button:hover { background: #f7c200; }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>üçã Lemon AI - Wikipedia Assistant</h2>
    <div class="chat-box" id="chatBox">
        <div class="bot">Hello! I'm Lemon AI. I can search wikipedia by just saying a topic</div>
    </div>
    <input type="text" id="userInput" placeholder="Ask me something...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    async function searchWikipedia(query) {
        try {
            let response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
            let data = await response.json();
            if (data.extract) {
                return data.extract;
            } else {
                return "I couldn't find anything on Wikipedia.";
            }
        } catch (error) {
            return "Sorry, I had trouble getting information from Wikipedia.";
        }
    }

    async function getAIResponse(userInput) {
        let input = userInput.toLowerCase().trim();
        return await searchWikipedia(input);
    }

    async function sendMessage() {
        let userInput = document.getElementById("userInput").value.trim();
        if (userInput === "") return;

        let chatBox = document.getElementById("chatBox");
        chatBox.innerHTML += `<p class='user'><strong>You:</strong> ${userInput}</p>`;

        let botResponse = await getAIResponse(userInput);
        chatBox.innerHTML += `<p class='bot'><strong>Lemon AI:</strong> ${botResponse}</p>`;

        document.getElementById("userInput").value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
