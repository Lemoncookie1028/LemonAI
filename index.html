<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon AI - School & Research Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f2a2;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 400px;
            margin: 20px auto;
            background: #7ddcfe;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #eafbfc;
            text-align: left;
        }
        .user, .bot {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }
        .user { background: #fecb7d; text-align: right; }
        .bot { background: #feef3e; }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background: #fbe385;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover { background: #f9dd72; }
        .instructions {
            background: #ffdb4d;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>üçã Lemon AI - School & Research Helper üçã</h2>
    <div class="chat-box" id="chatBox">
        <div class="bot">Hello! I'm Lemon AI. I can help you with any work you need</div>
    </div>
    <input type="text" id="userInput" placeholder="Ask me something...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="toggleInstructions()">Show Features</button>
    <div class="instructions" id="instructions">
        <h3>How to Use Lemon AI</h3>
        <p>For Wikipedia search, type: <b>wikipedia [your topic]</b></p>
        <p>For math, enter an expression like: <b>5+7*3</b> or words like <b>five plus three</b></p>
        <p>For Google search, type: <b>search [your query]</b></p>
    </div>
</div>

<script>
    function toggleInstructions() {
        let instructions = document.getElementById("instructions");
        instructions.style.display = instructions.style.display === "none" ? "block" : "none";
    }

    function wordToNumber(str) {
        const wordsToNumbers = {
            'zero': 0, 'one': 1, 'two': 2, 'three': 3, 'four': 4, 'five': 5, 'six': 6, 'seven': 7, 'eight': 8, 'nine': 9,
            'plus': '+', 'minus': '-', 'times': '*', 'multiplied by': '*', 'divided by': '/', 'over': '/'
        };
        return str.split(" ").map(word => wordsToNumbers[word.toLowerCase()] || word).join(" ");
    }

    function calculateMath(expression) {
        try {
            expression = wordToNumber(expression);
            if (/[^0-9+\-*/(). ]/.test(expression)) {
                return "Invalid math expression.";
            }
            let result = Function(`'use strict'; return (${expression})`)();
            return `The answer is: ${result}`;
        } catch {
            return "I couldn't calculate that. Try something simple like 'five plus three'.";
        }
    }

    async function sendMessage() {
        let inputField = document.getElementById("userInput");
        let chatBox = document.getElementById("chatBox");
        let userMessage = inputField.value.trim();

        if (userMessage === "") return;

        chatBox.innerHTML += `<div class='user'>You: ${userMessage}</div>`;

        let botResponse = calculateMath(userMessage);
        chatBox.innerHTML += `<div class='bot'>Lemon AI: ${botResponse}</div>`;

        inputField.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
